<body class="grid gap-8 p-2">
  <laa-parent class="ml-4 grid">
    <laa-child class="ml-4 grid">
      <laa-parent class="ml-4 grid">
        <laa-child class="ml-4 grid"></laa-child>
        <laa-child class="ml-4 grid"></laa-child>
      </laa-parent>
    </laa-child>
    <laa-child class="ml-4 grid"></laa-child>
    <laa-child class="ml-4 grid"></laa-child>
  </laa-parent>

  <template id="laa-for">
    <slot></slot>
  </template>

  <!-- <template id="laa-for-child">
    <slot></slot>
  </template> -->

  <template id="laa-parent">
    parent: {a} <slot></slot>
    <script nomodule>
      let a = 10;
    </script>
  </template>

  <template id="laa-child">
    child: {b}
    <script nomodule>
      let b = 5;
    </script>
  </template>
</body>
