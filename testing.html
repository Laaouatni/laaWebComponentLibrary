  <template id="laa-parent">
    parent: {a} <slot></slot>
    <script>
      (() => { 
        let thisComponent = document.currentScript.parentElement;
        thisComponent.state['a'] = 1;
        thisComponent.addEventListener('click', (e) => {
          e.stopPropagation();
          thisComponent.state['a'] = thisComponent.state['a'] + 1;
        });
      })();
    </script>
  </template>

  <template id="laa-child">
    child: {b} <slot></slot>
    <script>
      (() => { 
        let thisComponent = document.currentScript.parentElement;
        thisComponent.state['b'] = 1;
        thisComponent.addEventListener('click', (e) => {
          e.stopPropagation();
          thisComponent.state['b'] = thisComponent.state['b'] + 1;
        });
      })();
    </script>
