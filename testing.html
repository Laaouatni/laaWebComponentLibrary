<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./laaWebComponentLibrary.js"></script>
  <script>
    let arrayTest = [4];
  </script>
</head>

<body class="grid gap-8 p-2">
  <laa-parent class="ml-4 grid border border-black rounded p-1">
    <laa-child class="ml-4 grid border border-black rounded p-1 {c>3?'bg-green-500':'bg-slate-500'}"></laa-child>
    <laa-child class="ml-4 grid border border-black rounded p-1"></laa-child>
    <laa-child class="ml-4 grid border border-black rounded p-1">
      <laa-parent class="ml-4 grid border border-black rounded p-1">
        <laa-child class="ml-4 grid border border-black rounded p-1"></laa-child>
        <laa-child class="ml-4 grid border border-black rounded p-1"></laa-child>
        <laa-child class="ml-4 grid border border-black rounded p-1"></laa-child>
        <laa-child class="ml-4 grid border border-black rounded p-1">
          <laa-child class="ml-4 grid border border-black rounded p-1"></laa-child>
        </laa-child>
      </laa-parent>
    </laa-child>
  </laa-parent>

  ciao

  <template id="laa-parent" class="{a>3?'bg-green-500':'bg-slate-500'}">
    ciao sono la var a: <div data-var="a"></div>,
    <slot></slot>
    <script>
      (() => { 
        let thisComponent = document.currentScript.parentElement;
        thisComponent.state['a'] = 1;
        thisComponent.addEventListener('click', (e) => {
          e.stopPropagation();
          thisComponent.state['a'] = thisComponent.state['a'] + 1;
        });
      })();
    </script>
  </template>

  <template id="laa-child" class="bg-orange-500">
    ciao sono la var c: <span data-var="c"></span>,
    <slot></slot>
    <script>
      (() => { 
        let thisComponent = document.currentScript.parentElement;
        thisComponent.state['c'] = 1;
        thisComponent.addEventListener('click', (e) => {
          e.stopPropagation();
          thisComponent.state['c'] = thisComponent.state['c'] + 1;
        });
      })();
    </script>
  </template>
</body>

</html>
